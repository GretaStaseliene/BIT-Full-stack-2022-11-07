<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- CRUD -->
    <!--     
        C - Create
        R - Read
        U - Update
        D - Delete 
    -->

    <table class="table">
        <thead>
            <tr>
                <th>Paveikslelis</th>
                <th>Pavadinimas</th>
                <th>Kiekis</th>
                <th>Kaina</th>
                <th>Sandelis</th>
                <th>Suma</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const data = [
            {
                pavadinimas: 'Treniruoklis',
                kiekis: 2,
                kaina: 199.99,
                sandelis: 'Kaunas',
                nuotrauka: 'https://picsum.photos/50/50?random=1'
            },
            {
                pavadinimas: 'Kasos aparatas',
                kiekis: 4,
                kaina: 175.45,
                sandelis: 'Vilnius',
                nuotrauka: 'https://picsum.photos/50/50?random=2'
            },
            {
                pavadinimas: 'Dviratis',
                kiekis: 3,
                kaina: 159.58,
                sandelis: 'Klaipeda',
                nuotrauka: 'https://picsum.photos/50/50?random=3'
            }
        ];

        // galime sukti ir su for ciklu, taciau sis budas jau kiek pasenes
        // for(let i = 0; i < data.length; i++) {
        //console.log(data[i]);
        // }

        // data.map(function(product) {

        // });

        let result = '';

        data.map(product => {
            result+= `<tr>
                        <td>
                            <img src="${product.nuotrauka}" alt="${product.pavadinimas}"
                        </td>
                        <td>${product.pavadinimas}</td>
                        <td>${product.kiekis}</td>
                        <td>${product.kaina}</td>
                        <td>${product.sandelis}</td>
                        <td>${product.kaina * product.kiekis}</td>
                    </tr>
                `;
        });

        document.querySelector('tbody').innerHTML = result;

    </script>
</body>

</html>
