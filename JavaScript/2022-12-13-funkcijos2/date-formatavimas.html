<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <script>
        // 12/13/2022 //USA formatas
        // 2022-12-13 //Lietuviskas formatas
        // 13/12/2022 //Olandiskas formatas

        // Date.now(); //grazinama dabartine data ir laikas unic timestamp formatu

        const date = new Date();

        console.log(date);

        console.log(date.getDate()); //dienos paemimas skaitiniu pavidalu

        console.log(date.getMonth()); //menesio paemimas skaitiniu pavidalu, sausis zymimas 0, todel kiekvienas menesis bus zymimas vienu skaiciu mazesnis

        console.log(date.getFullYear()); //metu paemimas

        console.log(date.getHours()); //valandu paemimas, nustatoma pagal musu sistemini laikrodi musu operacineje sistemoje

        console.log(date.getMinutes()); //minuciu paemimas
        console.log(date.getSeconds()); //sekundziu paemimas

        const formatedDate = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();

        console.log(formatedDate);

        //Jeigu norime atvaizduoti tik data vietiniu formatu

        console.log(date.toLocaleDateString('lt-LT')); //jeigu norime suformuoti tik data vietiniu formatu

        console.log(date.toLocaleTimeString('lt-LT')); //jeigu norime suformuoti tik laika vietiniu formatu

        console.log(date.toLocaleString('lt-LT')); //jeigu norime suformuoti pilna data vietiniu formatu

    </script>
</body>
</html>
