<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For ciklas</title>
    <style>
        body {
            line-height: 8px;
        }
    </style>
</head>
<body>

    <script>
        // While ciklai
        console.log('While ciklas:');
        let i = 0;

        while(i < 10) {
            console.log('Eilutes numeris', i);
            i++;
        }

        // While ciklo pagalba paimame visas raides is stringo kiekvienos iteracijos metu
        console.log('Raidziu paemimas is stringo:');
        const stringas = 'Lorem, ipsum dolor sit amet consectetur adipisicing elit.';

        i = 0;

        while(i < stringas.length) {
            console.log(stringas[i]);
            i++;
        }

        // For ciklas

        console.log('Inkrementai:');

        for (let i = 0; i < 10; i++){
            console.log('Eilutes numeris: ', i);
        }

        console.log('Dekrementai:');

        for (let x = 10; x > 0; x--) {
            console.log('Eilutes numeris: ', x);
        }

        // Ciklas cikle
        console.log('Ciklas cikle');

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 5; j++) {
                console.log('j');
            }
            console.log('i');
        }

        // uzduotis

        const size = 25;
        let result = '';

        for (let y = 1; y <= size; y++) {
            for (let x = 1; x <= size; x++) {
                if (y === x || x === (size - y) + 1) {
                    result += '<span style="color: red;">*</span>';
                } else {
                    result += '*';
            }
            } 
            result += '<br>';
        }
        document.write(result);
    </script>
</body>
</html>
