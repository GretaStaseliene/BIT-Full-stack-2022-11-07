<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-12-06 JavaScript namų darbai</title>
    <style>
        body {
            line-height: 7px;
        }
    </style>
</head>

<body>
    <script>
        // atsitiktinio skaiciaus generavimo funkcija
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // 1. Nupieškite kvadratą iš “*”, kurio kraštines sudaro 100 “*”. Panaudokite css stilių, kad kvadratas ekrane atrodytų kvadratinis.

        // 2. Prieš tai nupieštam kvadratui nupieškite raudonas istrižaines.
        document.write('<h2>1 - 2 užduotys</h2>');

        const size = 100;
        result = '';

        for (i = 1; i < size; i++) {
            for (j = 1; j < size; j++) {
                if (i === j || j === (size - i)) {
                    result += '<span style="color: red;">*</span>';
                } else {
                    result += '*';
                }
            }
            result += '<br>';
        }
        document.write(result);

        // 3. Metam monetą. Monetos kritimo rezultatą imituojam rand() funkcija, kur 0 yra herbas, o 1 - skaičius. Monetos metimo rezultatus išvedame į ekraną atskiroje eilutėje: “S” jeigu iškrito skaičius ir “H” jeigu herbas. Suprogramuokite keturis skirtingus scenarijus kai monetos metimą stabdome:
        // a) Iškritus herbui;
        // b) Tris kartus iškritus herbui;
        // c) Tris kartus iš eilės iškritus herbui;
        document.write('<h2>3 užduotis</h2>');

        const herbas = 0;
        const skaicius = 1;
        let atsitiktinis = rand(0, 1);
        let moneta = '';

        document.write(atsitiktinis + ' - ');

        if (atsitiktinis === herbas) {
            document.write('iskritusi moneta yra: herbas.');
        } else {
            document.write('iskritusi moneta yra: skaicius.');
        }

        document.write('<h4>3 a) užduotis</h4>');

        moneta = ''; 

        while(moneta !== 'Herbas') {
            atsitiktinis = rand(0, 1);
            if(atsitiktinis == herbas) {
                moneta = 'Herbas';
            } else {
                moneta = 'Skaicius';
            }
        document.write(moneta + ' ');
        }

        document.write('<h4>3 b) užduotis</h4>');

        let kritimai = 0;
        moneta = '';

        while(kritimai < 3) {
            atsitiktinis = rand(0, 1);
            if(atsitiktinis == herbas) {
                moneta = 'Herbas';
                kritimai++;
            } else {
                moneta = 'Skaicius';
            }
            document.write(moneta + ' ');
        }

        document.write('<h4>3 c) užduotis</h4>');

        

        // 4. Sugeneruokite masyvą iš 30 elementų (indeksai nuo 0 iki 29), kurių reikšmės yra atsitiktiniai skaičiai nuo 5 iki 25.
        document.write('<h2>4 - 5 užduotys</h2>');
        // 5. Naudodamiesi 4 uždavinio masyvu:
        // a) Suskaičiuokite kiek masyve yra reikšmių didesnių už 10;
        // b) Raskite didžiausią masyvo reikšmę ir jos indeksą arba indeksus jeigu yra keli;
        // c) Suskaičiuokite visų porinių(lyginių) indeksų reikšmių sumą;
        // d) Sukurkite naują masyvą, kurio reikšmės yra 1 uždavinio masyvo reikšmes minus tos reikšmės indeksas;
        // e) Papildykite masyvą papildomais 10 elementų su reikšmėmis nuo 5 iki 25, kad bendras masyvas padidėtų iki indekso 39;
        // f) Iš masyvo elementų sukurkite du naujus masyvus. Vienas turi būti sudarytas iš neporinių indeksų reikšmių, o kitas iš porinių;
        // g) Pirminio masyvo elementus su poriniais indeksais padarykite lygius 0 jeigu jie didesni už 15;
        // h) Iš masyvo ištrinkite visus elementus, kurių reikšmė didesnė už 10;

        const numbersArr = [];

        for (i = 0; i < 30; i++) {
            numbersArr[i] = rand(5, 25);
        }

        document.write(numbersArr);

        let quantityOfNumbers = 0;
        let max = 0;
        let indexes = [];

        for (i = 0; i < numbersArr.length; i++) {
            if (numbersArr[i] > 10) {
                quantityOfNumbers++;
            }

            if (numbersArr[i] >= max) {
                max = numbersArr[i];
            }

            if (numbersArr[i] === max) {
                indexes[indexes.length] = i;
            }

        }
        document.write('<h4>5 a) užduotis</h4>');
        document.write('Skaiciu didesniu uz 10 yra: ', quantityOfNumbers);

        document.write('<h4>5 b) užduotis</h4>');
        document.write('Didziausia masyvo reiksme yra: ', max);
        document.write('<br><br><br> Didziausisos masyvo reiksmes indexai yra: ', indexes);


        document.write('<h4>5 c) užduotis</h4>');

        let sum = 0;

        for (i = 0; i < numbersArr.length; i += 2) {
            sum = sum += numbersArr[i];
        }

        document.write('Lyginiu indeksu reiksmiu suma: ', sum);


        document.write('<h4>5 d) užduotis</h4>');

        let newArray = [];

        for (i = 0; i < numbersArr.length; i++) {
            newArray[i] = numbersArr[i] - i;
        }
        document.write('Naujas masyvas: ', newArray);


        document.write('<h4>5 e) užduotis</h4>');

        let additionalArray = [];

        for (let i = 0; i < 10; i++) {
            additionalArray[i] = rand(5, 25);
        }

        numbersArr.push(...additionalArray);

        document.write(numbersArr);


        document.write('<h4>5 f) užduotis</h4>');

        let porinisMasyvas = [];
        let neporinisMasyvas = [];

        // si variantas rusiuoja lyginius ir nelyginius elementus, ne indeksus

        // for (let i = 0; i < numbersArr.length; i++) {
        //     if(numbersArr[i] % 2 == 0) {
        //         porinisMasyvas.push(numbersArr[i]);
        //     }

        //     if(numbersArr[i] % 2 == 1) {
        //         neporinisMasyvas.push(numbersArr[i]);
        //     } 
        // }

        for(let i = 0; i < numbersArr.length; i += 2) {
            porinisMasyvas.push(numbersArr[i]);
        }
        
        for(let i = 0; i < numbersArr.length; i++) {
            neporinisMasyvas.push(numbersArr[2 * i + 1]);
        }

        document.write('Poriniu indeksu masyvas: ' + porinisMasyvas);
        document.write('<br><br><br> Neporiniu indeksu masyvas: ' + neporinisMasyvas);

        document.write('<h4>5 g) užduotis</h4>');

        for(let i = 0; i < numbersArr.length; i += 2) {
            if(numbersArr[i] > 15) {
                numbersArr[i] = 0;
            }
        }
        document.write(numbersArr);

        document.write('<h4>5 h) užduotis</h4>');

        // for (let i = 0; i < numbersArr.length; i++) {
        //     if (numbersArr[i] > 10) {
        //         numbersArr = numbersArr.filter(i);
        //     }
        // }
        // document.write(numbersArr);

        let filteredNumbers = numbersArr.filter((number) => {
            return number < 10;
        });

        document.write(filteredNumbers);
    </script>
</body>

</html>
