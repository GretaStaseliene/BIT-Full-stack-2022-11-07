    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // 1. Sukurkite funkciją kuri priimtų parametrą "name". Jos tikslas atspausdinti naršyklėje tekstą "Labas," ir šalia jo perduotą vardą. Pvz "Labas, Elena".

        document.write('<h2>1 užduotis</h2>');

        const printName = (name) => {
            document.write('Labas ', name);
        }

        printName('Greta');

        // 2. Sukurkite funkciją  kuri priimtų vieną parametrą (tekstą) ir grąžintų atsakymą kiek simbolių yra tame tekste. Iš funkcijos gautą rezultatą atvaizduokite naršyklėje.

        document.write('<h2>2 užduotis</h2>');

        const symbolCounter = (text) => {
            document.write('Tekstas turi ', text.length, ' simbolius/simboliu');

        symbolCounter('Mano vardas yra Greta');

        document.write('<h2>3 užduotis</h2>'); //truksta padaryti pirmas raides didziosiomis
        
        const nameAndSurname = (name, last_name) => {
            let fullName = name.charAt(0).toUpperCase() + name.slice(1) + ' ' + last_name.charAt(0).toUpperCase() + last_name.slice(1);
            document.write(fullName);
        }

        nameAndSurname('greta', 'staseliene');

        /// 5. Parašykite funkciją kuri priimtų tris parametrus "from" ir "to" ir "limit". Patikrinkite ar šie perduodami parametrai yra skaičiai ir pagal juos sugeneruokite masyvą, kurio ilgį nusako "limit" parametras, o reikšmės from ir to nurodo atsitiktinį skaičių šiuose rėžiuose.

        document.write('<h2>5 užduotis</h2>');

        const generateArray = (from, to, limit) => {

            if(typeof from === 'number' && typeof to === 'number' && typeof limit === 'number') {
                console.log(from, to, limit, 'is a number');
            } else {
                console.log(from, to, limit, 'is not a number');
            }

            let newArray = [];

            for(i = 0; i < limit; i++) {
