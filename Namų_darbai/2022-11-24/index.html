<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <main class="cart m-3">
            <section class="border-bottom header rounded-top">
                <h3>Cart - 2 items</h3>
            </section>
            <section class="products">
                <div class="container justify-content-start">
                    <div class="row border-bottom py-4 blue-shirt">
                        <div class="col">
                            <img src="images/blue-shirt.webp" alt="blue denim shirt">
                        </div>
                        <div class="col">
                            <h6>Blue denim shirt</h6>
                            <p class="color">Color: blue</p>
                            <p class="size">Size: M</p>
                            <div class="button-icons">
                                <button class="bin-button rounded">
                                    <img src="images/bin.png" alt="trashbin">
                                </button>
                                <button class="heart-button rounded">
                                    <img src="images/like.png" alt="heart">
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <button class="minus-button rounded">-</button>
                            <textarea name="" id="" cols="2" rows="1"></textarea>
                            <button class="plus-button rounded">+</button>
                            <p class="price">$17.99</p>
                        </div>
                    </div>
                    <div class="row py-4 rounded-bottom red-hoodie">
                        <div class="col">
                            <img src="images/red-hoodie.webp" alt="red hoodie">
                        </div>
                        <div class="col">
                            <h6>Red hoodie</h6>
                            <p class="color">Color: red</p>
                            <p class="size">Size: M</p>
                            <div class="button-icons">
                                <button class="bin-button rounded">
                                    <img src="images/bin.png" alt="trashbin">
                                </button>
                                <button class="heart-button rounded">
                                    <img src="images/like.png" alt="heart">
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <button class="rounded minus-button">-</button>
                            <textarea name="" id="" cols="2" rows="1"></textarea>
                            <button class="rounded plus-button">+</button>
                            <p class="price">$17.99</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="delivery rounded p-3 mb-3">
                <h6>Expected shipping delivery</h6>
                <p class="delivery-time">
                    12.10.2020 - 14.10.2020
                </p>
            </section>
            <section class="payment-cards rounded rounded-bottom mb-3 p-3">
                <h6>We accept</h6>
                <img src="images/visa-card-icon-01.jpg" alt="payment-cards">
            </section>
        </main>
        <aside class="m-3 rounded">
            <section class="border-bottom summary-header">
                <h3>Summary</h3>
            </section>
            <section class="border-bottom price-and-shipping">
                <div class="prdcts d-flex">
                    <p class="products-and-price">
                        Products
                        <span>$53.98</span>
                    </p>
                </div>
                <div class="shpng">
                    <p class="shipping-and-price">
                        Shipping
                        <span>Gratis</span>
                    </p>
                </div>
            </section>
            <secttion class="total-price">
                <div class="total d-flex">
                    <div class="total-left">
                        <h6>Total amount (including VAT)</h6>
                    </div>
                    <div class="total-right">
                        <p>$53.98</p>
                    </div>
                </div>
            </secttion>
            <button class="rounded checkout-button">Go to checkout</button>
        </aside>
    </div>
</body>

</html>
