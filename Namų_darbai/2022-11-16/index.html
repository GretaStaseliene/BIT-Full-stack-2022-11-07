<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet positioning</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="example">
        <h2>Pavyzdinė užduotis</h2>
        <img src="assets/images/pavyzdys.png" alt="example">
    </div>
    <main>
        <h2>Mano užduotis</h2>
        <div class="planets">
            <!-- <img src="assets/images/background.png" alt="background"> -->
            <div class="row1">
                <img src="assets/images/1.png" alt="planet1" id="planet1" class="absolute">
                <img src="assets/images/2.png" alt="panet2"  id="planet2" class="absolute">
                <img src="assets/images/3.png" alt="planet3" id="planet3" class="absolute">
                <img src="assets/images/5.png" alt="planet4" id="planet4" class="absolute">
            </div>
            <div class="row2">
                <img src="assets/images/6.png" alt="planet5" id="planet5" class="absolute">
                <img src="assets/images/7.png" alt="planet6" id="planet6" class="absolute">
                <img src="assets/images/8.png" alt="planet7" id="planet7" class="absolute">
                <img src="assets/images/9.png" alt="planet8" id="planet8" class="absolute">
            </div>
            <div class="row3">
                <img src="assets/images/10.png" alt="planet9" id="planet9" class="absolute">
                <img src="assets/images/11.png" alt="planet10" id="planet10" class="absolute">
                <img src="assets/images/12.png" alt="planet11" id="planet11" class="absolute">
                <img src="assets/images/13.png" alt="planet12" id="planet12" class="absolute">

        </div>

</body>
</html>
